<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="page-title">Loading... | Journal of Addiction and Mental Health</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <style>
        .issue-header {
            background: var(--gradient-hero);
            color: var(--white);
            padding: 4rem 2rem;
            text-align: center;
            border-radius: var(--radius-2xl);
            margin-bottom: 2rem;
        }

        .issue-header h1 {
            color: var(--white);
            margin-bottom: 0.5rem;
        }

        .issue-meta {
            font-size: 1.125rem;
            opacity: 0.95;
        }

        .articles-section {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius-xl);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .articles-section h2 {
            color: var(--primary-700);
            border-bottom: 3px solid var(--primary-100);
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .article-type-badge {
            display: inline-block;
            background: var(--accent-purple);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .article-type-badge.review {
            background: var(--accent-purple);
        }

        .article-type-badge.original {
            background: var(--accent-teal);
        }

        .article-type-badge.case {
            background: var(--accent-amber);
        }

        .loading-spinner {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 2rem;
            border-radius: var(--radius-xl);
            text-align: center;
        }
    </style>
</head>

<body>
    <header id="mainHeader">
        <div class="nav-inner">
            <div class="logo-section">
                <a href="index.html" style="display: flex; align-items: center; gap: 0.75rem; text-decoration: none;">
                    <span class="logo-text">JAMH</span>
                    <span class="logo-separator">|</span>
                    <span class="society-name">Society of Addiction Psychology</span>
                    <img src="images/logos/SFAP.png" alt="SAP Logo" class="header-logo">
                </a>
            </div>
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#editors">Editorial Board</a></li>
                    <li><a href="submit.html">Submit</a></li>
                    <li><a href="index.html#contents">Editorial</a></li>
                    <li><a href="index.html#issue">Issues</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" style="margin-top: 2rem;">
        <!-- Issue Header (dynamically populated) -->
        <div id="issue-header" class="issue-header">
            <div class="loading-spinner">
                <p>üìñ Preparing articles...</p>
            </div>
        </div>

        <!-- Articles Container (dynamically populated) -->
        <div id="articles-container"></div>

        <!-- Back Button -->
        <div style="text-align: center; margin: 2rem 0;">
            <a href="index.html#issue" class="btn btn-secondary">‚Üê Back to All Issues</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>¬© 2025 Journal of Addiction and Mental Health ‚Äî Society for Addiction Psychology</p>
        </div>
    </footer>

    <script src="assets/articles-loader.js"></script>
    <script>
        // Get issue ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const issueId = urlParams.get('id');

        // Header scroll effect
        const header = document.getElementById('mainHeader');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        }, { passive: true });

        // Load and display issue
        async function loadIssue() {
            const headerEl = document.getElementById('issue-header');
            const containerEl = document.getElementById('articles-container');

            if (!issueId) {
                showError('No issue specified. Please select an issue from the main page.');
                return;
            }

            try {
                // Fetch issue data
                const issue = await getIssue(decodeURIComponent(issueId));

                if (!issue) {
                    showError(`Issue not found: ${issueId}`);
                    return;
                }

                // Update page title
                document.getElementById('page-title').textContent = `${issue.title} | JAMH`;

                // Render issue header
                headerEl.innerHTML = `
          <h1>Volume ${issue.volume}, Issue ${issue.issue}</h1>
          <p class="issue-meta">${issue.period}</p>
        `;

                // Render article sections
                if (issue.sections && issue.sections.length > 0) {
                    containerEl.innerHTML = issue.sections.map(section => renderSection(section)).join('');
                } else {
                    containerEl.innerHTML = `
            <div class="articles-section">
              <p style="text-align: center; color: var(--gray-500);">
                No articles available for this issue yet.
              </p>
            </div>
          `;
                }

            } catch (error) {
                console.error('Error loading issue:', error);
                showError('Failed to load articles. Please try again later.');
            }
        }

        /**
         * Render a section (Review Articles, Original Articles, etc.)
         */
        function renderSection(section) {
            const badgeClass = getBadgeClass(section.type);
            const articles = section.articles.map(article => renderArticle(article)).join('');

            return `
        <div class="articles-section">
          <span class="article-type-badge ${badgeClass}">${section.type}</span>
          ${articles}
        </div>
      `;
        }

        /**
         * Render a single article
         */
        function renderArticle(article) {
            const metaParts = [];
            if (article.authors) metaParts.push(article.authors);
            if (article.pages) metaParts.push(`pp. ${article.pages}`);
            const meta = metaParts.join(' ‚Ä¢ ');

            return `
        <div class="paper" role="article">
          <h3>
            <a href="${article.viewUrl}" target="_blank" rel="noopener">${article.title}</a>
          </h3>
          ${meta ? `<p class="meta">${meta}</p>` : ''}
        </div>
      `;
        }

        /**
         * Get badge CSS class based on section type
         */
        function getBadgeClass(sectionType) {
            const type = sectionType.toLowerCase();
            if (type.includes('review')) return 'review';
            if (type.includes('original')) return 'original';
            if (type.includes('case')) return 'case';
            return '';
        }

        /**
         * Show error message
         */
        function showError(message) {
            const headerEl = document.getElementById('issue-header');
            const containerEl = document.getElementById('articles-container');

            headerEl.innerHTML = '';
            containerEl.innerHTML = `
        <div class="error-message">
          <h2>Error</h2>
          <p>${message}</p>
        </div>
      `;
        }

        // Load issue on page load
        loadIssue();
    </script>
</body>

</html>
