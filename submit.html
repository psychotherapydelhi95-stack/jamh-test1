<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Manuscript â€“ JAMH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 style="text-align:center;">Submit Your Manuscript</h1>

  <div style="max-width:600px;margin:auto;padding:20px;">
    <form id="jamhForm">
      <label>Full Name</label>
      <input type="text" name="name" required><br><br>

      <label>Email</label>
      <input type="email" name="email" required><br><br>

      <label>Manuscript Title</label>
      <input type="text" name="title" required><br><br>

      <label>Abstract</label>
      <textarea name="abstract" required></textarea><br><br>

      <label>Keywords</label>
      <textarea name="keywords"></textarea><br><br>

      <label>Upload Manuscript File</label>
      <input type="file" id="file" required /><br><br>

      <button type="submit">Submit Manuscript</button>
    </form>
  </div>

  <script>
    document.getElementById("jamhForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("file").files[0];
      const reader = new FileReader();

      reader.onload = async function() {
        const base64 = reader.result.split(',')[1];

        const formData = new URLSearchParams();
        formData.append("name", e.target.name.value);
        formData.append("email", e.target.email.value);
        formData.append("title", e.target.title.value);
        formData.append("abstract", e.target.abstract.value);
        formData.append("keywords", e.target.keywords.value);
        formData.append("fileName", file.name);
        formData.append("fileType", file.type);
        formData.append("fileContent", base64);

        const res = await fetch("https://script.google.com/macros/s/AKfycbzeaIKV_76Ceznb9ISWFPw0n28a7jEFq3fEuGDTiZSQCG8HGOM62BwA-8NYRdp5DMG7/exec", {
          method: "POST",
          body: formData,
        });

        const result = await res.json();
        alert("Submitted successfully! Submission ID: " + result.submissionID);
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
